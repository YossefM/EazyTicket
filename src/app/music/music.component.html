<i *ngIf="!loadOk" class="Ids-css ng-scope"></i>
<div id="bk">

  <div> 
    <button (click)="search=!search" type="button" class="btn" style="background-color:darkred">Search</button>
        <input style="width:25%" class="form-control" *ngIf="search" type="text" [(ngModel)]="term">
        <table class="table table-hover"  >
               <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Length</th>
            <th>Date</th>
            <th *ngIf="auth.authenticated()">Order</th>
    </thead>
    <tbody>
         <tr *ngFor = "let item of arEvents |filter:term">
            <td>{{item.PerformerId}}</td>
            <td>{{item.Location}}</td>
            <td>{{item.Length}}</td>
            <td>{{item.Date}}</td>
              <td ><i *ngIf="auth.authenticated()" data-toggle="modal" data-target="#myModal"
                [style.cursor]="(mouseover)?'default':'pointer'"
               
                class="fa fa-plus" aria-hidden="true"></i>
            <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thank you for your order</h4>
        </div>
        <div class="modal-body">
          <p>Please call to +972 3-642-42-42 to do your order.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div></td>
        </tr>
    </tbody>
        </table>
    </div>
